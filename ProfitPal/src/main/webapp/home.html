<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProfitPal HomePage</title>
<style>
  
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header-container">
            <div class="header">
                <h1>ProfitPal</h1>
            </div>
        </div>  
    
      <div class="button-group">
        <button class="button login">Login</button>
        <button class="button new-user">New User</button>
        <button class="button tracker">Tracker</button>
      </div>
      
      <div class="test-container">
        <!-- Testimonies -->
        <div class="test">
          <p>Testimony 1</p>
        </div>
        <div class="test">
          <p>Testimony 2</p>
        </div>
        <div class="test">
          <p>Testimony 3</p>
        </div>
      </div>
      
      <div class="img-container">
        <!-- News -->
        <div class="card-img">
          <img src="img/forbes.png" alt="Forbes" class="card-image">
          <p>Forbes</p>
        </div>
        <div class="card-img">
          <img src="img/yahoo.jpg" alt="Yahoo Finance" class="card-image">
          <p>Yahoo Finance</p>
        </div>
        <div class="card-img">
            <div>
                <img src="img/bloomberg.png" alt="Bloomberg" class="card-image">
            </div>
            <p>Bloomberg</p>
        </div>
      </div>
      
      <div class="container">
        <!-- Stocks -->
        <div class="card">
          <img src="img/ticker.png" alt="Stock 1" class="">
          <span>Stock 1</span>
        </div>
        <div class="card">
          <img src="img/ticker.png" alt="Stock 2" class="">
          <span>Stock 2</span>
        </div>
        <div class="card">
          <img src="img/ticker.png" alt="Stock 3" class="">
          <span>Stock 3</span>
        </div>
      </div>
      
      <div class="footer">
        <p>ProfitPal Copyright 2024</p>
      </div>
      
      </body>
      </html>
