<!-- Using this as a model to hook up the front and back end. Take this and make it look proper after-->
<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Category</th>
            <th>Spending</th>
            <th>$ Reduction</th>
            <th>% Reduction</th>
        </tr>
        <tr>
            <td>Grocery</td>
            <td id="GrocerySpending"></td>
            <td id="GroceryReduction"></td>
            <td id="GroceryPercent"></td>
        </tr>
        <tr>
            <td>Gas</td>
            <td id="GasSpending"></td>
            <td id="GasReduction"></td>
            <td id="GasPercent"></td>
        </tr>
        <tr>
            <td>Entertainment</td>
            <td id="EntertainmentSpending"></td>
            <td id="EntertainmentReduction"></td>
            <td id="EntertainmentPercent"></td>
        </tr>
        <tr>
            <td>Other</td>
            <td id="OtherSpending"></td>
            <td id="OtherReduction"></td>
            <td id="OtherPercent"></td>
        </tr>
    </table>
</body>
</html>
