<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <script src="table.js"></script>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Category</th>
            <th>Spending</th>
            <th>$ Reduction</th>
            <th>% Reduction</th>
        </tr>
        <tr>
            <td>Grocery</td>
            <td><input type="text" id="GrocerySpending" value="0"></td>
            <td id="GroceryReduction"></td>
            <td id="GroceryPercent"></td>
        </tr>
        <tr>
            <td>Gas</td>
            <td><input type="text" id="GasSpending" value="0"></td>
            <td id="GasReduction"></td>
            <td id="GasPercent"></td>
        </tr>
        <tr>
            <td>Entertainment</td>
            <td><input type="text" id="EntertainmentSpending" value="0"></td>
            <td id="EntertainmentReduction"></td>
            <td id="EntertainmentPercent"></td>
        </tr>
        <tr>
            <td>Other</td>
            <td><input type="text" id="OtherSpending" value="0"></td>
            <td id="OtherReduction"></td>
            <td id="OtherPercent"></td>
        </tr>
    </table>
    <button onClick="updateAndCalculate()">Calculate</button>
</body>
</html>
