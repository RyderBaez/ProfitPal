<!-- Using this as a model to hook up the front and back end. Take this and make it look proper after-->
<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <script src="table.js"></script>
	<link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="header-container">
        <a href="home.html" class="no-underline">
            <div class="header">
                <h1>ProfitPal</h1>
            </div>
        </a>
    </div>  
    
    <div class="button-group">
    <button class="button home" id="homeButton">Home</button>
    <button class="button guest-view" id="guestViewButton">Guest View</button>
    <button class="button logout" id="logoutButton">Logout</button>
    </div>
    <div>
    	<table class="table">
		  <tr>
		    <th>Category</th>
		    <th>Spending</th>
		    <th>$ Reduction</th>
		    <th>% Reduction</th>
		  </tr>
		  <tr>
		    <td class="grocery">Grocery</td>
		    <td><input type="text" value="$389.33" class="groceryInput"></td>
		    <td class="groceryMonetaryReduction">-</td>
		    <td class="groceryPercentReduction">-</td>
		  </tr>
		  <tr>
		    <td class="restaurant">Restaurant</td>
		    <td><input type="text" value="$95.39" class="restaurantInput"></td>
		    <td class="restaurantMonetaryReduction">-</td>
		    <td class="restaurantPercentReduction">-</td>
		  </tr>
		  <tr>
		    <td class="shopping">Shopping</td>
		    <td><input type="text" value="$625.49" class="shoppingInput"></td>
		    <td class="shoppingMonetaryReduction">-</td>
		    <td class="shoppingPercentReduction">-</td>
		  </tr>
		  <tr>
		    <td class="gas">Gas</td>
		    <td><input type="text" value="$33.50" class="gasInput"></td>
		    <td class="gasMonetaryReduction">-</td>
		    <td class="gasPercentReduction">-</td>
		  </tr>
		</table>
	    <button onClick="updateAndCalculate(this)">Calculate</button>	    
    </div>
        
</body>
</html>
